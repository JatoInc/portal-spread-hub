<app-navbar></app-navbar>

<div class="row">
    <div class="col-lg-12">
        <h1 style="padding: 15px">Curadores</h1>
    </div>
</div>

<div class="col-lg-12">
    <mat-form-field style="width: 100%;">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Pesquisar...">
    </mat-form-field>
</div>

<div class="col-lg-12">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="document">
            <th mat-header-cell *matHeaderCellDef> R.A. </th>
            <td mat-cell *matCellDef="let element"> {{element.document}} </td>
        </ng-container>

        <ng-container matColumnDef="telephone">
            <th mat-header-cell *matHeaderCellDef> Telefone </th>
            <td mat-cell *matCellDef="let element"> {{element.telephone}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> E-mail </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="options">
            <th mat-header-cell *matHeaderCellDef> Opções </th>
            <td mat-cell *matCellDef="let element">
                <mat-icon aria-hidden="false" aria-label="Example home icon" (click)="enterDetails(element.id)" style="cursor: pointer;">
                    visibility</mat-icon>
                <mat-icon aria-hidden="false" aria-label="Example home icon"
                    style="cursor: pointer; color: red; margin-left: 5px;">delete</mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [length]="4" [pageSize]="10" [pageSizeOptions]="[10, 20, 50, 100]"></mat-paginator>
</div>
