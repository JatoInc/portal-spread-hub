<div class="row">
    <div class="col-lg-6">
        <h1 style="padding: 15px">Professores</h1>
    </div>
    <div class="col-lg-6">
        <button mat-raised-button color="primary" class="pull-right" style="margin: 15px;"
            [routerLink]="['/professors/new/professor']">Novo Professor</button>
    </div>
</div>

<div class="col-lg-12">
    <mat-form-field style="width: 100%;">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Pesquisar...">
    </mat-form-field>
</div>

<div class="col-lg-12">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.user.name}} </td>
        </ng-container>

        <ng-container matColumnDef="document">
            <th mat-header-cell *matHeaderCellDef> R.P. </th>
            <td mat-cell *matCellDef="let element"> {{element.register}} </td>
        </ng-container>

        <ng-container matColumnDef="subjects">
            <th mat-header-cell *matHeaderCellDef> Matérias </th>
            <td mat-cell *matCellDef="let element"> <span *ngFor="let a of element.subject"> {{a.name}},</span> </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> E-mail </th>
            <td mat-cell *matCellDef="let element"> {{element.user.email}} </td>
        </ng-container>

        <ng-container matColumnDef="options">
            <th mat-header-cell *matHeaderCellDef> Opções </th>
            <td mat-cell *matCellDef="let element">
                <mat-icon aria-hidden="false" aria-label="Example home icon" (click)="enterDetails(element._id)"
                    style="cursor: pointer;">
                    visibility</mat-icon>
                <mat-icon aria-hidden="false" aria-label="Example home icon"
                    style="cursor: pointer; color: red; margin-left: 5px;" (click)="deleteProfessor(element._id)">delete</mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [length]="this.professors.length" [pageSize]="10" [pageSizeOptions]="[10, 20, 50, 100]"></mat-paginator>
</div>
